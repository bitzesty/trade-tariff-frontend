image:
  name: circleci/ruby:2.7.1-node-browsers

variables:
  GOVUK_APP_DOMAIN: test
  REDIS_URL: redis://localhost:6379
  BUNDLER_VERSION: 2.1.4
  DOCKER_TLS_CERTDIR: ""

services:
  - name: redis:4.0.10

stages:
  - test
  - deploy

test:
  stage: test
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan gitlab.bitzesty.com > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 400 ~/.ssh/id_rsa
    - export OPENSSL_CONF=/etc/ssl/
    - sudo apt-get update -qy
    - sudo apt-get install -y build-essential nodejs rake
    - gem install bundler --version "<= $BUNDLER_VERSION"
    - bundle install --jobs 4 --retry 3 --path vendor
    - bundle exec rails assets:precompile
  script:
    - RAILS_ENV=test RAILS_DISABLE_TEST_LOG=true bundle exec rspec spec/ --tag '~skip_ci' --profile 10 --format RspecJunitFormatter --out rspec.xml --format progress
  artifacts:
    reports:
      junit: rspec.xml
  cache:
    key: gems-cache
    paths:
      - vendor/ruby

include:
  - template: Code-Quality.gitlab-ci.yml

snyk:
  stage: test
  before_script:
    - sudo npm install -g snyk
  script:
    - sudo snyk auth $SNYK_API
    - sudo snyk test --severity-threshold=high --file=Gemfile.lock --package-manager=rubygems
  when: manual
  
snyk_full:
  stage: test  
  before_script:
    - sudo npm install -g snyk
  script:
    - sudo snyk auth $SNYK_API
    - sudo snyk test --file=Gemfile.lock --package-manager=rubygems
  when: manual

deploy_dev:
  stage: deploy
  resource_group: paas
  script:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - cf add-plugin-repo CF-Community https://plugins.cloudfoundry.org
    - cf install-plugin blue-green-deploy -r CF-Community -f
    - CF_ENDPOINT=api.london.cloud.service.gov.uk CF_SPACE=development CF_APP=tariff-frontend-dev CF_APP_WORKER=tariff-frontend-worker-dev ./bin/deploy
  only:
    - master

deploy_staging:
  stage: deploy
  resource_group: paas
  script:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - cf add-plugin-repo CF-Community https://plugins.cloudfoundry.org
    - cf install-plugin blue-green-deploy -r CF-Community -f
    - CF_ENDPOINT=api.london.cloud.service.gov.uk CF_SPACE=staging CF_APP=tariff-frontend-staging CF_APP_WORKER=tariff-frontend-worker-staging ./bin/deploy
  only:
    - staging

deploy_production:
  stage: deploy
  resource_group: paas
  script:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - cf add-plugin-repo CF-Community https://plugins.cloudfoundry.org
    - cf install-plugin blue-green-deploy -r CF-Community -f
    - CF_SPACE=production CF_APP=tariff-frontend-production CF_APP_WORKER=tariff-frontend-worker-production ./bin/deploy
  when: manual
  only:
  - production
