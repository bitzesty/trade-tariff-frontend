machine:
  ruby:
    version: 2.3.3
  environment:
    GOVUK_APP_DOMAIN: test.example.com
dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - curl -v -L -o autopilot https://github.com/contraband/autopilot/releases/download/0.0.3/autopilot-linux
    - chmod +x autopilot
    - yes | cf install-plugin autopilot
deployment:
  dev:
    branch: master
    commands:
      - CF_SPACE=development CF_APP=tariff-frontend-dev ./bin/deploy:
          timeout: 900
  staging:
    branch: staging
    commands:
      - CF_SPACE=staging CF_APP=tariff-frontend-staging ./bin/deploy:
          timeout: 900
  production:
    branch: production
    commands:
      - CF_SPACE=production CF_APP=tariff-frontend-production ./bin/deploy:
          timeout: 900
